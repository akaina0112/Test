<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知例</title>
    <style>
        #notification {
            display: none;
            position: fixed;
            top: -100px; /* 初期状態で上に隠しておく */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            transition: top 0.5s ease; /* スライドダウンのトランジション */
        }
        #notification button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="notification">
        <span id="notification-message">このショートカットは無効化されています。</span>
        <br>
        <button id="notification-close">OK</button>
    </div>
    <script>
        let akaina = 'ここに追加の情報を記述';

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'u') {
                event.preventDefault();
                showNotification('このショートカットは無効化されています。\n' + akaina);
            }
        });

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            notificationMessage.textContent = message;
            notification.style.display = 'block';
            notification.style.top = '20px'; // 通知を表示する位置に設定
        }

        document.getElementById('notification-close').addEventListener('click', function() {
            const notification = document.getElementById('notification');
            notification.style.top = '-100px'; // 通知を上に隠す位置に戻す
            setTimeout(() => {
                notification.style.display = 'none';
            }, 500); // トランジションの時間と合わせる
        });
    </script>
</body>
</html>
