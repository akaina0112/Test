<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知例</title>
    <style>
        #notification {
            display: none;
            position: fixed;
            top: -100px; /* 初期状態で上に隠しておく */
            left: 50%;
            transform: translateX(-50%);
            background-color: #444444; /* 背景色を濃くしてコントラストを高める */
            color: white;
            padding: 20px 30px; /* パディングを増やして読みやすくする */
            border-radius: 8px; /* 角を丸くする */
            z-index: 1000;
            font-size: 16px; /* フォントサイズを大きくする */
            font-weight: bold; /* フォントウェイトを太くする */
            transition: top 0.5s ease; /* スライドダウンのトランジション */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* シャドウを追加して視認性を高める */
        }
        #notification button {
            margin-top: 10px;
            padding: 10px 20px; /* ボタンのパディングを増やす */
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px; /* ボタンの角を丸くする */
            cursor: pointer;
            font-size: 14px; /* ボタンのフォントサイズを大きくする */
        }
        #notification button:hover {
            background-color: #e0e0e0; /* ホバー時の背景色を変更 */
        }
    </style>
</head>
<body>
    <div id="notification">
        <span id="notification-message">このショートカットは無効化されています。</span>
        <br>
        <button id="notification-close">OK</button>
    </div>
    <script>
        let akaina = 'ここに追加の情報を記述';

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'u') {
                event.preventDefault();
                showNotification('このショートカットは無効化されています。\n' + akaina);
            }
        });

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            notificationMessage.textContent = message;
            notification.style.display = 'block';
            notification.style.top = '20px'; // 通知を表示する位置に設定
        }

        document.getElementById('notification-close').addEventListener('click', function() {
            const notification = document.getElementById('notification');
            notification.style.top = '-100px'; // 通知を上に隠す位置に戻す
            setTimeout(() => {
                notification.style.display = 'none';
            }, 500); // トランジションの時間と合わせる
        });
    </script>
</body>
</html>
