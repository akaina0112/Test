<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGM自動再生テスト</title>
</head>
<body>

      <script>
window.addEventListener('DOMContentLoaded', function() {
  // 警告ダイアログを表示
  if (confirm('BGMを再生しますか？')) {
    // ユーザーが「OK」を押した場合
    const audioElement = document.createElement('audio');
    audioElement.src = './bgm/bgm.mp3';
    audioElement.loop = true; // ループ再生する場合
    document.body.appendChild(audioElement);

    audioElement.play().then(() => {
      console.log('BGMが再生されました。');
    }).catch(error => {
      console.log('自動再生がブロックされました:', error);
    });
  } else {
    // ユーザーが「キャンセル」を押した場合
    console.log('BGM再生がキャンセルされました。');
  }
});

  </script>
</body>
</html>
