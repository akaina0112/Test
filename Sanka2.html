<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
</head>
<body>
  <h1>音楽を再生する</h1>
  
  <!-- 音楽プレーヤー -->
  <audio id="musicplayer"　loop>
    <source src="https://akaina0112.github.io/Test/bgm.mp3" type="audio/mpeg">
    <!-- 必要に応じて他のフォーマットを追加 -->
    <!-- <source src="/music/chapter1.ogg" type="audio/ogg" /> -->
  </audio>

  <!-- JavaScript -->
  <script>
    // ページが読み込まれた後に実行する関数
    window.onload = function() {
      const audioElement = document.getElementById('musicplayer');
　　　　audioElement.volume = 0.5;
      // 音楽を再生する関数
      function playMusic() {
        audioElement.play().then(() => {
          console.log('音楽が再生されました');
        }).catch(error => {
          console.log('音楽の再生に失敗しました:', error);
        });

        // イベントリスナーを削除（再生が開始されたら不要）
        document.body.removeEventListener('click', playMusic);
      }

      // ページをクリックしたときに playMusic 関数を実行
      document.body.addEventListener('click', playMusic);
    };
  </script>
</body>
</html>
