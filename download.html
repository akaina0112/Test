<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Releases</title>
    <style>
        .release-info {
            display: flex;
            align-items: center;
        }

        .download-info {
            margin-left: 10px;
            display: flex;
            align-items: center;
        }

        .download-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="release-info"></div>

    <script>
        function fetchReleaseInfo() {
            const owner = 'akaina0112'; // GitHubリポジトリの所有者名
            const repo = 'Test'; // GitHubリポジトリの名前
            const fileName = '20230704_185437.jpg'; // ダウンロード数を取得したいファイル名

            fetch(`https://api.github.com/repos/${owner}/${repo}/releases`)
                .then(response => response.json())
                .then(data => {
                    let downloadCount = 0;
                    let downloadUrl = '';
                    data.forEach(release => {
                        release.assets.forEach(asset => {
                            if (asset.name === fileName) {
                                downloadCount += asset.download_count;
                                downloadUrl = asset.browser_download_url;
                            }
                        });
                    });
                    const releaseInfoHTML = `
                        <div class="release-info">
                            <div class="download-info">
                                <button class="download-button" onclick="downloadAsset('${downloadUrl}')">Download</button>
                                <p>ダウンロード数: ${downloadCount}</p>
                            </div>
                        </div>`;
                    document.getElementById('release-info').innerHTML = releaseInfoHTML;
                })
                .catch(error => {
                    console.error('Error fetching release info:', error);
                });
        }

        function downloadAsset(url) {
            window.open(url, '_blank');
        }

        // 初期読み込み時にリリース情報を取得
        fetchReleaseInfo();
    </script>
</body>
</html>
