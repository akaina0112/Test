<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Releases</title>
    <style>
        .title-animation {
            animation: titleBounce 0.5s ease infinite alternate; /* アニメーションを適用 */
        }

        @keyframes titleBounce {
            0% {
                transform: translateY(0); /* アニメーションの最初の位置 */
            }

            100% {
                transform: translateY(-5px); /* アニメーションの最後の位置 */
            }
        }

        .cat-animation {
            height: 50px; /* サイズを調整 */
            width: 50px; /* サイズを調整 */
            animation: catJump 0.5s ease-in-out infinite; /* アニメーションを適用 */
        }

        @keyframes catJump {
            0%,
            100% {
                transform: translateY(0); /* アニメーションの最初と最後の位置 */
            }

            50% {
                transform: translateY(-20px); /* アニメーションの中間点の位置 */
            }
        }
    </style>
</head>

<body>
    <h1 class="title-animation">
        <img class="cat-animation" src="https://i.imgur.com/Jt0TwLF.gif" alt="Jumping Cat">
    </h1>
    <div id="release-info1" class="release-info">
    </div>
    <div id="release-info2" class="release-info">
    </div>
    <div id="release-info3" class="release-info">
    </div>
    <div id="release-info4" class="release-info">
    </div>
    <div id="release-info5" class="release-info">
    </div>

    <script src="script.js"></script>
</body>

</html>
