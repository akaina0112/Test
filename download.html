<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Releases</title>
</head>
<body>
    <div id="release-info"></div>

    <script>
        // main.js

        import config from './config.js';

        function fetchReleaseInfo() {
            fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/releases`)
                .then(response => response.json())
                .then(data => {
                    let releaseInfoHTML = '';
                    data.forEach(release => {
                        releaseInfoHTML += `<h2>${release.name}</h2>`;
                        release.assets.forEach(asset => {
                            releaseInfoHTML += `<p>${asset.name}: ${asset.download_count} downloads</p><button class="download-button" onclick="downloadAsset('${asset.browser_download_url}')">Download</button>`;
                        });
                    });
                    document.getElementById('release-info').innerHTML = releaseInfoHTML;
                })
                .catch(error => {
                    console.error('Error fetching release info:', error);
                });
        }

        // 初期読み込み時にリリース情報を取得
        fetchReleaseInfo();

        // 30秒ごとにリリース情報を更新
        setInterval(fetchReleaseInfo, 30000);
    </script>
</body>
</html>
