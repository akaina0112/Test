<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Releases</title>
    <style>
        .release-info {
            display: flex;
            align-items: center;
        }

        .download-info {
            margin-left: 10px;
            display: flex;
            align-items: center;
        }

        .download-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <a>test</a>
    <div id="release-info1"></div>
    <div id="release-info2"></div>
    <div id="release-info3"></div>

    <script src="githubConfig.js"></script>
    <script src="fileConfig.js"></script>
    <script>
        function fetchReleaseInfo() {
            const { owner, repo } = githubConfig;
            const { files } = fileConfig;

            files.forEach((fileName, index) => {
                fetchFileData(fileName, owner, repo)
                    .then(fileData => {
                        displayReleaseInfo(fileData, index + 1);
                    })
                    .catch(error => {
                        console.error(`Error fetching file${index + 1} info:`, error);
                    });
            });
        }

        function fetchFileData(fileName, owner, repo) {
            return new Promise((resolve, reject) => {
                fetch(`https://api.github.com/repos/${owner}/${repo}/releases`)
                    .then(response => response.json())
                    .then(data => {
                        let downloadCount = 0;
                        let downloadUrl = '';
                        data.forEach(release => {
                            release.assets.forEach(asset => {
                                if (asset.name === fileName) {
                                    downloadCount += asset.download_count;
                                    downloadUrl = asset.browser_download_url;
                                }
                            });
                        });
                        const fileData = {
                            fileName: fileName,
                            downloadCount: downloadCount,
                            downloadUrl: downloadUrl
                        };
                        resolve(fileData);
                    })
                    .catch(error => {
                        reject(error);
                    });
            });
        }

        function displayReleaseInfo(fileData, index) {
            const releaseInfoHTML = `
                <div class="release-info">
                    <div class="download-info">
                        <p>ダウンロード数: ${fileData.downloadCount}</p>
                        <button class="download-button" onclick="downloadAsset('${fileData.downloadUrl}')">Download ${fileData.fileName}</button>
                    </div>
                </div>`;
            document.getElementById(`release-info${index}`).innerHTML = releaseInfoHTML;
        }

        function downloadAsset(url) {
            window.open(url, '_blank');
        }

        // 初期読み込み時にリリース情報を取得
        fetchReleaseInfo();

        // 30秒ごとにリリース情報を更新
        setInterval(fetchReleaseInfo, 300);
    </script>
</body>
</html>
