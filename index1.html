<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>クリック数のリアルタイム更新</title>
</head>
<body>

<button id="clickButton">クリックする</button>
<p>クリック数: <span id="clickCount">0</span></p>

<script>
// 初期クリック数をローカルストレージから取得
var clickCount = localStorage.getItem('clickCount') || 0;
// クリック数を表示する要素を取得
var clickCountElement = document.getElementById('clickCount');
// クリック数を表示する
clickCountElement.textContent = clickCount;

// ボタン要素を取得
var button = document.getElementById('clickButton');

// ボタンがクリックされたときの処理
button.onclick = function() {
    // クリック数をインクリメント
    clickCount++;
    // クリック数を表示する要素に反映
    clickCountElement.textContent = clickCount;
    // クリック数をローカルストレージに保存
    localStorage.setItem('clickCount', clickCount);
};
</script>

</body>
</html>
